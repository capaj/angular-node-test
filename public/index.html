<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<base href="/">
	<title>Angular authentication service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div ng-if="token" ng-controller="mainCtrl">
		<md-button ng-click="logout()" id="logoutBtn">
			Logout
		</md-button>
		<md-list>
			<md-item ng-repeat="attempt in attempts">
				<md-card>
					{{ attempt }}
				</md-card>
			</md-item>
		</md-list>
	</div>

<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script type="text/javascript">
	System.import('main').then(function() {
		angular.bootstrap(document, ['authApp']);
		console.log("angular bootstrap");
	}, function(e) {
		setTimeout(function () {
			console.error(e);
		});
	});
</script>
</body>
</html>
